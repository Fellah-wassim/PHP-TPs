<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Exo 2</title>
  </head>
  <body>
    <form action="calculator.php" method="get">
      <h1>Enter values and choose an operand</h1>
      <div class="input-container">
        <div>
          <label for="operand1">Operand 1:</label>
          <input type="text" id="operand1" name="operand1" /><br /><br />
        </div>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
          "
        >
          <label for="operator">Operator:</label>
          <select id="operator" name="operator">
            <option value=""></option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
          </select>
          <br /><br />
        </div>
        <div>
          <label for="operand2">Operand 2:</label>
          <input type="text" id="operand2" name="operand2" /><br /><br />
        </div>
      </div>

      <input type="submit" value="Calculate" />
    </form>
  </body>
</html>
